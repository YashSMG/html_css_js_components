<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counter</title>
	<style type="text/css">
		.main{
			width: 300px;
			height: 150px;
			margin-top: 100px;
		}
		.control{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div align="center">
		<form>
			<fieldset class=" main">	
				<h1 id="count">0</h1>
				<div class="control">
					<input type="button" name="plu" value="+" onclick="incre()">
					<input type="button" name="reset" value="Reset" onclick="reset(); return false;">
					<input type="button" name="min" value="-" onclick="decre()">
				</div>
			</fieldset>
		</form>
	</div>
	<script type="text/javascript">
		let count = 0;
		let countDis = document.getElementById('count');

		function incre() {
			count = count + 1;
			countDis.textContent = count;
		}
		function reset() {
			count = 0;
			countDis.textContent = count;
		}

		function decre() {
			if (count != 0){
				count = count - 1;
				countDis.textContent = count;
			}
			else{
				alert("Count can not be negative..!");
			}
		}
	</script>
</body>
</html>
