	<!-- <script type="text/javascript">

    <script type="text/javascript">
        let subj = ['sql','java','webtech','manual','javascript','webservice'];
        let ul = document.getElementById('subjectList');

        subj.forEach(subject => {
            let li = document.createElement('li');
            li.textContent = subject;
            ul.appendChild(li);
        });
    </script>
